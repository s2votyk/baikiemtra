<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1, 2, 3, 5, 6, 7]
    let check = true
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[(i - 1)]) {
            check = true;
        } else {
            check = false
        }
    }
    document.write(check)
</script>
</body>
</html>
